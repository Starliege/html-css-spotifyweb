<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/c6687b9fca.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-container">
        <header>
            <div>
                <a href="#"><img src="img/logo.svg" alt="Spotify" id="logo"></a>
                <a href="#"><img src="img/logo-small.svg" alt="Spotify" id="logo-small"></a>
                <nav>
                    <ul class="main-menu">
                        <li><a href="#" class="active">
                                <div class="icon home"></div> <span>Home</span>
                            </a></li>
                        <li><a href="#">
                                <div class="icon search"></div> <span>Cerca</span>
                            </a></li>
                        <li><a href="#">
                                <div class="icon libreria"></div> <span>La tua libreria</span>
                            </a></li>

                    </ul>

                    <h5>Playlist</h5>
                    <ul class="playlist">
                        <li><a href="#"><i class="fas fa-plus-square"></i> <span>Crea Playlist</span></a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </nav>
            </div>

            <div>
                <div class="download">
                    <a href="#"><i class="fas fa-arrow-down"></i> <span>Installa app</span></a>
                </div>
                <div class="user">
                    <a href="#">
                        <div class="avatar"></div> <span>John Doe</span>
                    </a>
                </div>
            </div>
        </header>
        <section id="player">
            <div class="song">
              <img src="img/sinister.jpeg" alt="Album Cover" class="album-cover">
              <div>
                <div class="song-title"><a href="#">Sinister</a></div>
                <div class="artist"><a href="#">Nome artista</a></div>
              </div>
              <div>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-folder"></i></a>
              </div>
            </div>
        
            <div>
              <div class="controlli-center">
                <div>
                  <a href="#"><i class="fas fa-random"></i></a>
                  <a href="#"><i class="fas fa-step-backward"></i></a>
                  <a href="#"><i class="far fa-play-circle"></i></a>
                  <a href="#"><i class="fas fa-step-forward"></i></a>
                  <a href="#"><i class="fas fa-redo"></i></a>
                </div>
        
                <div class="timer">
                  <span>0:25</span>
                  <div class="barra">
                    <div class="current">
                      <i class="fas fa-circle"></i>
                    </div>
                  </div>
                  <span>4:35</span>
                </div>
              </div> 
            </div>
        
            <div class="controlli-right">
              <a href="#"><i class="fas fa-list-ul"></i></a>
              <a href="#"><i class="fas fa-desktop"></i></a>
              <a href="#"><i class="fas fa-volume-up"></i></a>
              <div id="audio">
                <div class="barra">
                  <div class="current">
                    <i class="fas fa-circle"></i>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
</body>

</html>
